<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <meta name="description" content="{{ site.meta.description }}">

    <title>Travel</title>

    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

    <link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.feed_url }}">

    <link href="/assets/application.css" rel="stylesheet">

    <script src="//use.typekit.net/mtr3pkw.js"></script>
    <script>
      try {
        Typekit.load();
      } catch(e) { }
    </script>
  </head>
  <body>
    <main>
      <aside role="sidebar">
        <h1><a href="/">Travel</a></h1>
        <nav>
          <ul>
            {% for page in site.pages %}
              <li class="{% if current.slug == page.slug %}selected{% endif %}"><a href="/{{ page.slug }}">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </aside>
      <section role="main">
        {{ content }}
      </section>
    </main>
    <footer id="footer" role="footer">
      <p>&copy; {{ site.time | date: '%Y' }} <a href="http://ethnt.me">Ethan Turkeltaub</a></p>
    </footer>

    <script src="/assets/application.js"></script>
  </body>
</html>
