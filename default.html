{% capture content %}
<article class="page">
  <header>
    <h2>{{ current.title }}</h2>
    <section class="assets">
      {% for asset in current.assets %}
        {% unless asset.meta.inline %}
          <figure>
            <a href="{{ asset.url }}">
              {% if asset.type == 'image' %}
                <img src="{{ asset.url }}">
              {% elsif asset.type == 'audio' %}
                <audio><source src="{{ asset.url }}" type="{{ asset.content_type }}"></audio>
              {% elsif asset.type == 'video' %}
                <video><source src="{{ asset.url }}" type="{{ asset.content_type }}"></video>
              {% elsif asset.type == 'other' %}
                <a href="{{ asset.url }}">Download {{ asset.filename }}</a>
              {% endif %}
            </a>
          </figure>
        {% endunless %}
      {% endfor %}
      {% if current.meta['video'] %}
        <figure>
          {{ current.meta['video'] }}
        </figure>
      {% endif %}
    </section>
  </header>
  <div class="content">
    {{ current.body }}
  </div>
</article>

{% endcapture %}

{% include 'layouts/default' %}
